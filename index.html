<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="seccionInformacion">
            <div class="contenedorTexto">
                <textarea placeholder="Ingrese el texto aqui" class="caja__Texto"></textarea>
            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedorAcciones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="segundaSeccion">
            <div class="contenedorImagen">
                <img src="Imagenes/Muneco.png" alt="Lupa">
            </div>
            <div class="caja__parrafo">
                <h3>Nigún mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
            </div>
            <div class="caja__copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="caja__resultado">
                <p class="texto__resultado"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
